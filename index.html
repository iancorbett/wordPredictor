<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Predictor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Next-Word Predictor (Trigram with Backoff)</h1>
    <p>1. Paste training text and click <b>Train</b>. 2. Type in the “Try it” box and click suggestions.</p>

        <div class="row">
            <section>
                <h3>1. Training text</h3>
                <textarea id="trainingText" placeholder="Paste a few paragraphs of text here…"></textarea>
                <button id="trainBtn">Train</button>
                <div id="status"><small>Model not trained yet.</small></div>
              </section>

        </div>

    <script src="app.js"></script>
</body>
</html>
